name: Intrada
packages:
  Shared:
    path: ../shared/Shared
options:
  bundleIdPrefix: com.jonyardley.intrada
targets:
  Intrada:
    type: application
    platform: iOS
    deploymentTarget: 18.0
    sources: [Intrada]
    dependencies:
      - package: Shared
    team: JYARDLEY
    info:
      path: Intrada/Info.plist
      properties:
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UILaunchScreen: {}
        CFBundleIconName: AppIcon
