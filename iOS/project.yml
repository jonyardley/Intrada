name: Intrada
packages:
  Shared:
    path: ../shared/Shared
  SharedTypes:
    path: ../shared/generated/swift/SharedTypes
options:
  bundleIdPrefix: com.jonyardley.intrada
targets:
  Intrada:
    type: application
    platform: iOS
    deploymentTarget: 18.0
    sources: [Intrada]
    dependencies:
      - package: Shared
      - package: SharedTypes
    info:
      path: Intrada/Info.plist
      properties:
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UILaunchScreen: {}
