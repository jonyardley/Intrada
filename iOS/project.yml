name: Intrada
packages:
  Shared:
    path: ../shared/Shared
  SharedTypes:
    path: ../shared/generated/swift/SharedTypes
  Appwrite:
    url: https://github.com/appwrite/sdk-for-apple
    from: 4.0.0
options:
  bundleIdPrefix: com.jonyardley
targets:
  Intrada:
    type: application
    platform: iOS
    deploymentTarget: 18.0
    sources: [Intrada]
    dependencies:
      - package: Shared
      - package: SharedTypes
      - package: Appwrite
    team: JYARDLEY
    info:
      path: Intrada/Info.plist
      properties:
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UILaunchScreen: {}
        CFBundleIconName: AppIcon
