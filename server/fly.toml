# fly.toml file for Intrada Server (SeaORM-based)

app = "intrada-server"
primary_region = "dfw"

kill_signal = "SIGINT"
kill_timeout = 5

[build]

[env]
PORT = "8080"

[deploy]
# Updated to use SeaORM migrator instead of SQLx
release_command = "cargo run --bin migrator up"

[[services]]
internal_port = 8080
protocol = "tcp"

[services.concurrency]
hard_limit = 25
soft_limit = 20

[[services.ports]]
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
timeout = "2s"

[[services.http_checks]]
interval = "10s"
timeout = "2s"
grace_period = "5s"
method = "GET"
path = "/health"
protocol = "http"
tls_skip_verify = false
