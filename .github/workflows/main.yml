name: CI/CD Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

# Prevent concurrent runs on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Job to determine what changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.changes.outputs.rust }}
      ios: ${{ steps.changes.outputs.ios }}
      web: ${{ steps.changes.outputs.web }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            rust:
              - 'shared/**'
              - 'server/**'
              - 'shared_types/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'rust-toolchain.toml'
            ios:
              - 'iOS/**'
              - 'shared/**'
              - 'shared_types/**'
              - '.github/workflows/main.yml'
            web:
              - 'web-leptos/**'
              - 'shared/**'
              - 'shared_types/**'
              - '.github/workflows/main.yml'

  # Build and test Rust components (optimized)
  rust-shared:
    runs-on: ubuntu-latest
    needs: changes
    if: >
      needs.changes.outputs.rust == 'true' ||
      needs.changes.outputs.web == 'true' ||
      needs.changes.outputs.ios == 'true' ||
      github.event_name == 'workflow_dispatch'
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          targets: 'wasm32-unknown-unknown'

      - name: Generate cache key
        id: cache-key
        run: |
          echo "key=${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Cache cargo dependencies and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: |
          echo "::group::Checking Rust formatting"
          cargo fmt --all -- --check
          echo "::endgroup::"

      - name: Run clippy
        run: |
          echo "::group::Running clippy lints"
          cargo clippy --all-targets --all-features -- -D warnings
          echo "::endgroup::"

      - name: Install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest

      - name: Build workspace (parallel)
        run: |
          echo "::group::Building workspace"
          # Build all workspace members
          cargo build --release --workspace
          # Build WASM target for web
          cargo build --release --target wasm32-unknown-unknown -p shared
          echo "::endgroup::"

      - name: Run tests (parallel)
        run: |
          echo "::group::Running tests with nextest"
          cargo nextest run --workspace --release
          echo "::endgroup::"

      - name: Upload target directory
        uses: actions/upload-artifact@v4
        with:
          name: cargo-target-${{ github.sha }}
          path: target/
          retention-days: 1

      - name: Upload server binary
        uses: actions/upload-artifact@v4
        with:
          name: server-binary-linux
          path: target/release/server
          retention-days: 1

  # Build web application (optimized)
  web-build:
    runs-on: ubuntu-latest
    needs: [changes, rust-shared]
    if: (needs.changes.outputs.web == 'true') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          targets: 'wasm32-unknown-unknown'

      - name: Restore cargo target cache
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ needs.rust-shared.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-

      - name: Download target directory
        uses: actions/download-artifact@v4
        with:
          name: cargo-target-${{ github.sha }}
          path: target/

      - name: Cache trunk
        uses: actions/cache@v4
        id: cache-trunk
        with:
          path: |
            ~/.cargo/bin/trunk
          key: trunk-${{ runner.os }}-v2

      - name: Install Trunk
        if: steps.cache-trunk.outputs.cache-hit != 'true'
        run: cargo install trunk --locked

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "web-leptos/package-lock.json"

      - name: Install npm dependencies
        run: |
          cd web-leptos
          npm ci

      - name: Build web app
        run: |
          cd web-leptos
          trunk build --release

      - name: Upload web dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web-leptos/dist/
          retention-days: 1

  # Build iOS application (optimized)
  ios-build:
    runs-on: macos-15
    needs: [changes, rust-shared]
    if: (needs.changes.outputs.ios == 'true') || github.event_name == 'workflow_dispatch'
    env:
      DEVELOPER_DIR: /Applications/Xcode_16.0.app/Contents/Developer
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          targets: 'aarch64-apple-ios-sim,x86_64-apple-ios'

      - name: Restore cargo target cache
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ needs.rust-shared.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-

      - name: Download target directory
        uses: actions/download-artifact@v4
        with:
          name: cargo-target-${{ github.sha }}
          path: target/

      - name: Cache cargo tools
        uses: actions/cache@v4
        id: cache-cargo-tools
        with:
          path: ~/.cargo/bin
          key: cargo-tools-${{ runner.os }}-v2

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            iOS/.build
          key: spm-${{ hashFiles('iOS/Package.swift', 'iOS/Package.resolved') }}
          restore-keys: |
            spm-

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /usr/local/Homebrew/Library/Taps
          key: brew-${{ runner.os }}-xcodegen
          restore-keys: |
            brew-${{ runner.os }}-

      - name: Install cargo-swift (if needed)
        if: steps.cache-cargo-tools.outputs.cache-hit != 'true'
        run: |
          if ! command -v cargo-swift &> /dev/null; then
            cargo install cargo-swift --locked
          fi

      - name: Build shared library for iOS
        run: |
          cd shared
          cargo build --lib

      - name: Generate Swift types and bindings
        run: ./typegen.sh

      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: xcode-deriveddata-${{ hashFiles('iOS/**/*.swift', 'iOS/**/*.plist', 'iOS/**/*.xcconfig') }}
          restore-keys: |
            xcode-deriveddata-

      - name: Install xcodegen
        run: |
          if ! command -v xcodegen &> /dev/null; then
            brew install xcodegen
          fi

      - name: Generate Xcode project
        run: |
          cd iOS
          xcodegen generate

      - name: Build iOS app
        run: |
          cd iOS
          xcodebuild \
            -project Intrada.xcodeproj \
            -scheme Intrada \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' \
            clean build \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Test iOS app
        run: |
          cd iOS
          xcodebuild test \
            -project Intrada.xcodeproj \
            -scheme Intrada \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            || echo "No tests found or tests failed - continuing"

  # Deploy web application to Vercel
  deploy-web:
    runs-on: ubuntu-latest
    needs: [changes, web-build]
    if: >
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      needs.changes.outputs.web == 'true'
    steps:
      - name: Download web dist
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: ./dist

      - name: Deploy web to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          zeit-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: --prod
          working-directory: ./dist

  # Deploy server application to Fly.io
  deploy-server:
    runs-on: ubuntu-latest
    needs: [changes, rust-shared]
    if: >
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      needs.changes.outputs.rust == 'true'
    steps:
      - name: Download server binary
        uses: actions/download-artifact@v4
        with:
          name: server-binary-linux
          path: .
