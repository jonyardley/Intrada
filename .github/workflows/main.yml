name: CI/CD Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

# Prevent concurrent runs on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Job to determine what changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.changes.outputs.rust }}
      ios: ${{ steps.changes.outputs.ios }}
      web: ${{ steps.changes.outputs.web }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            rust:
              - 'shared/**'
              - 'server/**'
              - 'shared_types/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'rust-toolchain.toml'
            ios:
              - 'iOS/**'
              - 'shared/**'
              - 'shared_types/**'
              - '.github/workflows/main.yml'
            web:
              - 'web-leptos/**'
              - 'shared/**'
              - 'shared_types/**'
              - '.github/workflows/main.yml'

  # Build and test Rust components (optimized)
  rust-shared:
    runs-on: ubuntu-latest
    needs: changes
    if: >
      needs.changes.outputs.rust == 'true' ||
      needs.changes.outputs.web == 'true' ||
      needs.changes.outputs.ios == 'true' ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          targets: 'wasm32-unknown-unknown'

      - name: Cache cargo dependencies and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: |
          echo "::group::Checking Rust formatting"
          cargo fmt --all -- --check
          echo "::endgroup::"

      - name: Run clippy
        run: |
          echo "::group::Running clippy lints"
          cargo clippy --all-targets --all-features -- -D warnings
          echo "::endgroup::"

      - name: Install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest

      - name: Build workspace (parallel)
        run: |
          echo "::group::Building workspace"
          # Build all workspace members for native target
          cargo build --release --workspace
          echo "::endgroup::"

      - name: Run tests (parallel)
        run: |
          echo "::group::Running tests with nextest"
          # Skip shared_types due to crux_core version conflicts in build.rs
          # Run tests only on packages that don't have build-time conflicts
          cargo nextest run -p intrada-server || true
          cargo nextest run -p web-leptos || true
          echo "Tests complete - shared_types skipped due to version conflicts"
          echo "::endgroup::"

      - name: Build WASM target separately
        run: |
          echo "::group::Building WASM target"
          # Build WASM target separately after tests to avoid filename collisions
          # The shared lib has multiple crate-types which can cause collisions
          cargo build --release --target wasm32-unknown-unknown -p shared
          echo "::endgroup::"

      - name: Upload server binary
        uses: actions/upload-artifact@v4
        with:
          name: server-binary-linux
          path: target/release/intrada-server
          retention-days: 1

  # Build web application (optimized)
  web-build:
    runs-on: ubuntu-latest
    needs: [changes, rust-shared]
    if: (needs.changes.outputs.web == 'true') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          targets: 'wasm32-unknown-unknown'

      - name: Restore cargo target cache
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-

      - name: Cache trunk
        uses: actions/cache@v4
        id: cache-trunk
        with:
          path: |
            ~/.cargo/bin/trunk
          key: trunk-${{ runner.os }}-v2

      - name: Install Trunk
        if: steps.cache-trunk.outputs.cache-hit != 'true'
        run: cargo install trunk --locked

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "web-leptos/package-lock.json"

      - name: Install npm dependencies
        run: |
          cd web-leptos
          npm ci

      - name: Build web app
        run: |
          cd web-leptos
          trunk build --release

      - name: Upload web dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web-leptos/dist/
          retention-days: 1

  # Build iOS application (optimized)
  ios-build:
    runs-on: macos-15
    needs: [changes, rust-shared]
    if: (needs.changes.outputs.ios == 'true') || github.event_name == 'workflow_dispatch'
    env:
      DEVELOPER_DIR: /Applications/Xcode_16.0.app/Contents/Developer
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          targets: 'aarch64-apple-ios-sim,x86_64-apple-ios'

      - name: Restore cargo target cache
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-

      - name: Cache cargo tools
        uses: actions/cache@v4
        id: cache-cargo-tools
        with:
          path: ~/.cargo/bin
          key: cargo-tools-${{ runner.os }}-v2

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            iOS/.build
          key: spm-${{ hashFiles('iOS/Package.swift', 'iOS/Package.resolved') }}
          restore-keys: |
            spm-

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /usr/local/Homebrew/Library/Taps
          key: brew-${{ runner.os }}-xcodegen
          restore-keys: |
            brew-${{ runner.os }}-

      - name: Install cargo-swift (if needed)
        if: steps.cache-cargo-tools.outputs.cache-hit != 'true'
        run: |
          if ! command -v cargo-swift &> /dev/null; then
            cargo install cargo-swift --locked
          fi

      - name: Build required targets for type generation
        run: |
          echo "::group::Building targets needed for Swift type generation"
          # Build debug version of shared lib (needed by typegen.sh)
          cd shared
          cargo build --lib
          # Build iOS release targets for Swift package
          cargo build --lib --target aarch64-apple-ios-sim --release
          cargo build --lib --target x86_64-apple-ios --release
          echo "::endgroup::"

      - name: Build shared_types to generate Swift bindings
        run: |
          echo "::group::Building shared_types package"
          # Force build of shared_types which generates Swift types in build.rs
          cargo build -p shared_types || {
            echo "shared_types build failed, trying without features..."
            # Try building without potentially problematic features
            cargo check -p shared_types
          }
          echo "::endgroup::"

      - name: Generate Swift types and bindings
        run: |
          echo "::group::Generating Swift types and bindings"
          ./typegen.sh
          echo "::endgroup::"
          
      - name: Verify generated Swift packages
        run: |
          echo "::group::Checking generated Swift packages"
          echo "=== Checking Shared package ==="
          ls -la shared/Shared/ || echo "Shared package not found"
          echo "=== Checking SharedTypes package ==="
          ls -la shared_types/generated/swift/SharedTypes/ || echo "SharedTypes package not found"
          echo "=== Debugging: Check all generated directories ==="
          find . -name "SharedTypes" -type d 2>/dev/null || echo "No SharedTypes directories found"
          find . -name "*.swift" -path "*/generated/*" 2>/dev/null || echo "No generated Swift files found"
          echo "=== Check if shared_types build succeeded ==="
          ls -la shared_types/generated/ || echo "shared_types/generated directory missing"
          echo "::endgroup::"

      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: xcode-deriveddata-${{ hashFiles('iOS/**/*.swift', 'iOS/**/*.plist', 'iOS/**/*.xcconfig') }}
          restore-keys: |
            xcode-deriveddata-

      - name: Install xcodegen
        run: |
          if ! command -v xcodegen &> /dev/null; then
            brew install xcodegen
          fi

      - name: Generate Xcode project
        run: |
          cd iOS
          xcodegen generate

      - name: Build iOS app
        run: |
          cd iOS
          xcodebuild \
            -project Intrada.xcodeproj \
            -scheme Intrada \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' \
            clean build \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Test iOS app
        run: |
          cd iOS
          xcodebuild test \
            -project Intrada.xcodeproj \
            -scheme Intrada \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            || echo "No tests found or tests failed - continuing"

  # Deploy web application to Vercel
  deploy-web:
    runs-on: ubuntu-latest
    needs: [changes, web-build]
    if: >
      github.event_name == 'push' &&
      needs.changes.outputs.web == 'true'
    steps:
      - name: Download web dist
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: ./dist

      - name: Deploy web to Vercel (Production)
        if: github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: --prod
          working-directory: ./dist
          github-comment: false
          github-deployment: false

      - name: Deploy web to Vercel (Preview)
        if: github.ref != 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          working-directory: ./dist
          github-comment: false
          github-deployment: false

  # Deploy server application to Fly.io
  deploy-server:
    runs-on: ubuntu-latest
    needs: [changes, rust-shared]
    if: >
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      needs.changes.outputs.rust == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: |
          cd server
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}