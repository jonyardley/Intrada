name: CI/CD Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

# Prevent concurrent runs on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Determine what changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.changes.outputs.rust }}
      ios: ${{ steps.changes.outputs.ios }}
      # web: ${{ steps.changes.outputs.web }} # PARKED
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            rust:
              - 'shared/**'
              - 'server/**'
              - 'shared_types/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'rust-toolchain.toml'
            ios:
              - 'iOS/**'
              - 'shared/**'
              - 'shared_types/**'
            # web: # PARKED - Leptos web app development paused
            #   - 'web-leptos/**'
            #   - 'shared/**'
            #   - 'shared_types/**'

  # Core Rust testing - runs on all commits
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Setup cargo tools
        uses: ./.github/actions/setup-cargo-tools
        with:
          tools: 'nextest'

      - name: Cache build
        uses: ./.github/actions/cache-cargo-build
        with:
          cache-key: 'test-${{ runner.os }}'

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Build workspace
        run: cargo build --workspace

      - name: Run tests
        run: cargo nextest run --workspace

      - name: Build release server binary
        run: cargo build --release --bin server

      - name: Upload server binary
        uses: actions/upload-artifact@v4
        with:
          name: server-binary
          path: target/release/server
          retention-days: 1

  # iOS build - only when iOS code changes
  ios:
    runs-on: macos-15
    needs: changes
    if: needs.changes.outputs.ios == 'true' || github.event_name == 'workflow_dispatch'
    env:
      DEVELOPER_DIR: /Applications/Xcode_16.0.app/Contents/Developer
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          targets: 'aarch64-apple-ios-sim,x86_64-apple-ios'

      - name: Setup cargo tools
        uses: ./.github/actions/setup-cargo-tools
        with:
          tools: 'cargo-swift'

      - name: Cache build
        uses: ./.github/actions/cache-cargo-build
        with:
          cache-key: 'ios-${{ runner.os }}'
          additional-paths: |
            ~/Library/Caches/org.swift.swiftpm
            iOS/.build

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /usr/local/Homebrew/Library/Taps
          key: brew-${{ runner.os }}-xcodegen
          restore-keys: brew-${{ runner.os }}-

      - name: Install xcodegen
        run: |
          if ! command -v xcodegen &> /dev/null; then
            brew install xcodegen
          fi

      - name: Build iOS targets
        run: |
          cargo build --lib --target aarch64-apple-ios-sim
          cargo build --lib --target x86_64-apple-ios

      - name: Build shared crate for typegen
        run: cargo build -p shared --features cli

      - name: Build shared_types
        run: cargo build -p shared_types

      - name: Generate Swift bindings
        run: ./typegen.sh

      - name: Generate Xcode project
        run: |
          cd iOS
          xcodegen generate

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Build iOS app
        run: |
          cd iOS
          # Use generic destination that should work with any available iPhone simulator
          xcodebuild \
            -project Intrada.xcodeproj \
            -scheme Intrada \
            -configuration Debug \
            -destination 'platform=iOS Simulator,OS=latest' \
            clean build \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

