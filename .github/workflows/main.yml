name: Build and Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        components: rustfmt, clippy
    - name: Build server
      run: |
        cd server
        cargo build --release
    - name: Build web
      run: |
        curl -L https://github.com/treeware/trunk/releases/download/v0.18.2/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-
        cd web-leptos
        ../trunk build --release
    - name: Upload dist
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: web-leptos/dist/

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
    - name: Test shared
      run: |
        cd shared
        cargo test
    - name: Test server
      run: |
        cd server
        cargo test
        
  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
    - name: Build server
      run: |
        cd server
        cargo build --release
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-args: --prod
        working-directory: web-leptos/dist 