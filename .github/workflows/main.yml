  # Deploy server to Fly.io
  deploy-server:
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: >
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      needs.changes.outputs.rust == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download server binary
        uses: actions/download-artifact@v4
        with:
          name: server-binary
          path: ./
        continue-on-error: true
        
      - name: Retry download if failed
        if: failure()
        uses: actions/download-artifact@v4
        with:
          name: server-binary
          path: ./

      - name: Copy binary to server directory for Docker context
        run: |
          ls -la  # Debug: show what was downloaded
          cp server ./server/server
          chmod +x ./server/server

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: |
          cd server
          flyctl deploy --remote-only --dockerfile ./Dockerfile.optimized --config ./fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}